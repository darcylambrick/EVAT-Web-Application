buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.8.10"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2' // Make sure this version matches your Gradle version
        classpath 'com.google.gms:google-services:4.3.15' // Firebase plugin
        classpath 'com.android.tools.build:gradle:8.0.2' // (optional) Newer Gradle plugin version
        classpath 'com.facebook.react:react-native-gradle-plugin:0.72.4' // Match your RN version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10' // Kotlin plugin (if you're using Kotlin)
    }
}

apply plugin: "com.facebook.react.rootproject"
apply plugin: 'com.google.gms.google-services'

